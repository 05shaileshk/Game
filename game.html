<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css".css">
    <script src="game.js" defer ></script>
    
</head>
<body>
    <div class="icons-container">
        <span class="rock-btn">Rock🪨</span>
        <span class="paper-btn">Paper📃</span>
        <span class="scissors-btn">Scissors✂️</span>
    </div>
    <div class="hands">
        <div class="user-hand">
            <p>your score(<span class="user-score">0</span>)</p>
            <span class="user hand-icon">🤜</span>
        </div>
        <div class="computer-hands">
            <p>computer's score(<span class="computer-score">0</span>)</p>
            <span class="computer hand-icon">🤜</span>
        </div>
    </div>
    <div class="results"></div>
   
</body>
</html>
